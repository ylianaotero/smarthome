<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<div class="welcome-container">
  <button (click)="goBack()" class="back-btn">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="welcome-title"> Iniciar Sesión</div>
  <form (ngSubmit)="signInUser(userEmail, userPassword)" #loginForm="ngForm">
    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        #email="ngModel"
        [(ngModel)]="userEmail"
        required
        placeholder="Ingresa tu correo"
      >
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        <p>Por favor, ingresa tu correo electrónico.</p>
      </div>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="userPassword"
        required
        placeholder="Ingresa tu contraseña"
      >
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
        <p>Por favor, ingresa tu contraseña.</p>
      </div>
    </div>

    <button type="submit" class="input-btn" [disabled]="loginForm.invalid">
      Entrar
    </button>
  </form>

  <p>¿No tienes cuenta?
    <button (click)="goToRegister()" class="link-button">Regístrate</button>
  </p>

  <p class="feedback">{{ feedback }}</p>
</div>
</body>
</html>
