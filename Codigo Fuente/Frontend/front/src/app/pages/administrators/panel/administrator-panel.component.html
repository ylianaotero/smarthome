<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>

<div class="welcome-container">
  <h1 class="welcome-title">¡Hola, {{userName}}!</h1>
  <p>Bienvenido al menú de administradores</p>

  <div class="button-container">
    <a class="btn btn-primary" (click)="goCreateUser()">
      <i class="bi bi-person-plus" ></i> Crear Usuario
    </a>

    <a class="btn btn-primary" (click)="goDeleteAdmin()">
      <i class="bi bi-person-dash" ></i> Eliminar Administrador
    </a>

    <a class="btn btn-primary" (click)="goListUsers()">
      <i class="bi bi-list-ul" ></i> Listas Cuentas
    </a>

    <a class="btn btn-primary" (click)="goListCompanies()">
      <i class="bi bi-list-ul" ></i> Listas Empresas
    </a>
  </div>
</div>


<!-- Enlace a Bootstrap JS y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
