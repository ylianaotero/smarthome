<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de dueño de hogar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="welcome-container">

  <button (click)="goBack()" class="back-btn">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="welcome-title">Registrarse</div>
  <form (ngSubmit)="registerUser(userName,userEmail,userPassword,userSurname,userPhoto)" #signupForm="ngForm" novalidate>

    <div class="input-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" [(ngModel)]="userName" #name="ngModel" required placeholder="Ingresa tu nombre">
      <div *ngIf="name.invalid && (name.touched || signupForm.submitted)" class="error-message">
        <p>El nombre es obligatorio.</p>
      </div>
    </div>

    <div class="input-group">
      <label for="surname">Apellido</label>
      <input type="text" id="surname" name="surname" [(ngModel)]="userSurname" #surname="ngModel" required placeholder="Ingresa tu apellido">
      <div *ngIf="surname.invalid && (surname.touched || signupForm.submitted)" class="error-message">
        <p>El apellido es obligatorio.</p>
      </div>
    </div>

    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="userEmail" #email="ngModel" required placeholder="Ingresa tu correo">
      <div *ngIf="email.invalid && (email.touched || signupForm.submitted)" class="error-message">
        <p>Ingresa un correo electrónico válido.</p>
      </div>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="userPassword" #password="ngModel" required minlength="6" placeholder="Ingresa tu contraseña">
      <div *ngIf="password.invalid && (password.touched || signupForm.submitted)" class="error-message">
        <p>La contraseña debe tener al menos 6 caracteres.</p>
      </div>
    </div>

    <div class="input-group">
      <label for="photo">Foto de Perfil (URL)</label>
      <input type="text" id="photo" name="photo" [(ngModel)]="userPhoto" #photo="ngModel" required placeholder="Ingresa la URL de tu foto">
      <div *ngIf="photo.invalid && (photo.touched || signupForm.submitted)" class="error-message">
        <p>La URL de la foto es obligatoria.</p>
      </div>
    </div>

    <button type="submit" class="input-btn" [disabled]="signupForm.invalid">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta?
    <button (click)="goToLogin()" class="link-button">Inicia Sesión</button>
  </p>
  <p class="feedback">{{ feedback }}</p>
</div>
</body>
</html>
